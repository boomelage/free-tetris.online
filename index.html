<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div id="banner">this project is open <a href="https://github.com/boomelage/free-tetris.online" target="_blank" rel="noopener noreferrer">source</a></div>
    <div id="game-container">
        <canvas id="tetrisCanvas" width="300" height="600"></canvas>
        <div id="sidebar">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Level: <span id="level">1</span></h2>
            <h2>Next:</h2>
            <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
            <h2>Stashed:</h2>
            <canvas id="stashedPieceCanvas" width="120" height="120"></canvas>
            <div id="controls-display">
                <!-- Controls will be dynamically added here -->
            </div>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <div id="gameOverScreen" class="hidden">
        <h1>Game Over!</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button id="restartButton">Continue</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
